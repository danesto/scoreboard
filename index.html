<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semafor</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>
    <div class="container">
    <div class="screens">
        <div class="screen1">
            <table class="teams">
                <tbody id="screen-one">
                    <tr><td class="teams-h">STARTNE POSTAVE</td></tr>
                    <tr>
                        <td class="team-one-lineups"></td>
                    </tr>
                </tbody>
            </table>
            <div class="screen-controls">
                <button class="activate-screen-one mt-2" id="switchMainScreen">Prebaci na glavni ekran</button>
                <input type="color" class="screen-one-bg" id="screen-one-bg">
            </div>
            <div class="image-upload">
                <form runat="server">
                    <label for="imgInp">Dodaj sliku: </label> <br>
                    <input type='file' id="imgInp" />
                </form>
            </div>
               <!-- CONTROLS -->
    <table>
        <tr>
            <td>
                <h2>Startne postave: <br></h2>
                <textarea name="team-one-players" id="team-one-players" cols="40" rows="12"></textarea> <br>
                <textarea name="team-two-players" id="team-two-players" cols="40" rows="10"></textarea> <br>
                <button id="team-one-add">Dodaj timove</button>

                <button id="drop-teams">Izbrisi postave</button>
            </td>
        </tr>
    </table>
        </div>
      
        <div class="screen2">
            <div class="time">
                <span id="timer">00:00</span>
            </div>
                <div id="screen-two">
                   <div class="team-one">
                        <p class="team-one-name">Domacin</p>
                        <p class="team-one-score" id="team-one-score">0</p>
                        <p class="team-one-scorers" id="team-one-scorers"></p>
                   </div>
                   <div class="team-two">
                        <p class="team-two-name">Gost</p>
                        <p class="team-two-score" id="team-two-score">0</p>
                        <p class="team-two-scorers" id="team-two-scorers"></p>
                   </div>
                </div>
                <div class="screen-controls">
                    <button class="activate-screen-two">Prebaci na glavni Ekran</button>
                    <input type="color" class="screen-two-bg" id="screen-two-bg">
                </div>
                <div class="team-commands">
                    <p>Domaćin naziv tima</p>
                    <input type="text" id="home-team-name">
                    <p>Domacin golovi</p>
                    <input type="number" id="home-team-goals">
                    <p>Domacin strelac i minut</p>
                    <input type="text" id="home-team-scorers-input">
                </div>
                    <!-- ////////////////// -->
                <div class="team-commands">
                        <p>Gost naziv tima</p>
                        <input type="text" id="away-team-name">
                        <p>Gost golovi</p>
                        <input type="number" id="away-team-goals">
                        <p>Gost strelac i minut</p>
                        <input type="text" id="away-team-scorers-input">
                </div>
        </div>
    </div>   

    <div class="goal">
        <div class="main-commands">
            <button id="start-game"><i class="far fa-futbol"></i> Započni utakmicu</button>
            <button id="second-half"><i class="fas fa-stopwatch-20"></i> Drugo poluvreme</button>
            <button id="goal">GOL</button>
            <button id="reset-all"><i class="fa fa-times" aria-hidden="true"></i> Poništi sve</button>
        </div>
    </div>
</div>
<div id="basicUsage"></div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="app.js"></script>
<script src="image-preview.js"></script>
<script src="scoreboard.js"></script>
<script src="timer.js"></script>
</body>
<!-- <script src="timer.js"></script> -->
</html>
